<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 20;
            left: 0;
            width: 100%;
            height: 60%;
            background-image: url('https://www.kindpng.com/picc/m/177-1770536_blackjack-table-png-black-jack-table-template-transparent.png'); 
            background-size: cover;
            filter: blur(3px); 
            z-index: -1; 
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1; 
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }

        p {
            color: #6c757d;
            margin-bottom: 40px;
        }

        .menua {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menua lia {
            margin-bottom: 25px;
        }

        .menua lia a {
            display: block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        .menua lia a:hover {
            background-color: #0056b3;
        }
      header {
          background-color: #fff;
          padding: 10px;
          display: flex;
          justify-content: flex-end;
          position: fixed; 
          top: 10px; 
          right: 20px;
      }

      .menu-toggle {
          display: inline-block;
          cursor: pointer;
      }

      .menu-toggle input {
          display: none;
      }

      .menu-toggle span {
          display: block;
          width: 25px;
          height: 3px;
          background-color: #000000;
          margin-bottom: 5px;
          transition: transform 0.3s ease-in-out;
      }

      .menu {
          list-style: none;
          padding: 0;
          position: absolute;
          top: 50px;
          right: 10px;
          background-color: #333;
          display: none;
      }

      .menu li {
          padding: 10px;
      }

      .menu li a {
          color: #fff;
          text-decoration: none;
      }

      .menu-toggle input:checked + span:nth-of-type(1),
      .menu-toggle input:checked + span:nth-of-type(3) {
          transform: translateY(8px) rotate(45deg);
      }

      .menu-toggle input:checked + span:nth-of-type(2) {
          opacity: 0;
      }

      .menu-toggle input:checked ~ .menu {
          display: block;
      }
      .menu-toggle span {
          display: block;
          width: 25px;
          height: 3px;
          background-color: #000000;
          margin-bottom: 5px;
          transition: transform 0.3s ease-in-out;
          position: relative; 
      }
      p {
          margin-top: 20px; 
          margin-bottom: 20px; 
          margin-left: 10px;
          margin-right: 10px; 
      }
      label {
          display: block;
          margin-bottom: 10px;
      }
      input, select {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ddd;
          border-radius: 4px;
          box-sizing: border-box; /* Ensures padding doesn't affect width */
      }
      button {
          background-color: #5cb85c;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }
      button:hover {
          background-color: #4cae4c;
      }
    </style>
</head>
<body>
  <header>
      <label class="menu-toggle" for="menu-checkbox">
          <input id="menu-checkbox" type="checkbox">
          <span></span>
          <span></span>
          <span></span>
          <ul class="menu">
              <li><a href="/menu">Hauptmen√º</a></li>
              <li><a href="/">Ausloggen</a></li>
          </ul>
      </label>
  </header>
    <div class="background-image"></div>
    <div class="container">
      <h1>Edit User: {{ user.Name }}</h1>
      <form action="/edit_user/{{ user.Name }}" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" value="{{ user.Name }}"><br>

          <label for="password">Password:</label>
          <input type="text" id="password" name="password" value="{{ user.Password }}"><br>

          <label for="chips">Chips:</label>
          <input type="number" id="chips" name="chips" value="{{ user.Chips }}"><br>

          <label for="master">Master:</label>
          <select id="master" name="master">
              <option value="yes" {% if user.Master %} selected {% endif %}>Yes</option>
              <option value="no" {% if not user.Master %} selected {% endif %}>No</option>
          </select><br>

          <button type="submit">Submit</button>
      </form>

      <form action="/reset_games/{{ user.Name }}" method="POST">
          <button type="submit">Reset Games</button>
      </form>
    </div>
  <script>
      document.addEventListener("DOMContentLoaded", function() {
          var menuToggle = document.getElementById('menu-checkbox');
          var menu = document.querySelector('.menu');

          menuToggle.addEventListener('change', function() {
              if (this.checked) {
                  menu.style.display = 'block';
              } else {
                  menu.style.display = 'none';
              }
          });
      });
  </script>
</body>
</html>
